<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TranxHub</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="home-page">
  <header>
    <nav class="navigation">
      <a href="Home.html">Home</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="login-section">
      <a href="Home.html" class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </a>
      <div class="form-box Login">
        <h2>Login</h2>  
        <form id="loginForm"> <!-- Changed action to login.php -->
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" placeholder="Email or Login ID" name="emailOrLoginID" required style="width: 180px;"> <!-- Changed input type to text -->
          </div>
          
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" placeholder="Password" name="password" required> <!-- Changed input type to password -->
          </div>
          <div class="remember-me">
            <label><input type="checkbox"> <span>Remember me</span></label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>  
      </div>   
    </div> 
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting in the traditional way
      // Get the form data
      const emailOrLoginID = document.querySelector('input[name="emailOrLoginID"]').value;
      const password = document.querySelector('input[name="password"]').value;

      // Validate credentials (you can add more sophisticated validation here)
      if (emailOrLoginID === "NAS/CSC/20/1085" && password === "12345") {
        // Redirect to student.html if credentials are correct
        window.location.href = "student.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
